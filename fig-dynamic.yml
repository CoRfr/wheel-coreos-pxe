logs:
    image: "radial/axle-base:latest"
    volumes:
        - /log
hub:
    image: "radial/hub-base:latest"
    volumes_from:
        - logs
    volumes:
        - /config
        - /data
        - /run
    environment:
        WHEEL_REPO_PXE: "https://github.com/radial/wheel-coreos-pxe.git"
pxe:
    image: "radial/coreos-pxe:latest"
    volumes_from:
        - hub
    ports:
        - "5353:5353"
    net: "host"
